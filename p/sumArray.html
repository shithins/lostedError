<html>
    <body>
        <script>
            var array = [];
            var sum = 0;
            var size = parseInt(prompt("enter the size of the array"));
            for ( i = 0 ; i < size ; i++){
                array[i] = parseInt(prompt("enter element"));
            }

            for ( var i = 0 ; i < size ; i++){
                sum += array[i];
            }

            alert("sum of array is:" +sum);

        </script>
    </body>
</html>
